events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 443 ssl;

        ssl_certificate /app/cert.pem;
        ssl_certificate_key /app/key.pem;

        server_name localhost;
        server_tokens off;

        location / {
            root   /app;
            index  bitbucket.org_evtco_evt-tech-challenge_raw_master_evt-web.html;
        }
    }
}