events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 8080;
        listen [::]:8080;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        location / {
            root   /app/static;
            index  bitbucket.org_evtco_evt-tech-challenge_raw_master_evt-web.html;
        }
    }
}